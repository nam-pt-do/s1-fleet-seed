<div class="modal-header">
    <!--button type="button" class="close">×</button>-->
    <button type="button" class="close" ng-click="yes()">×</button>
    <h3>Save Plot Session?</h3>
</div>


<div class="modal-body" >

  The changes made to your plot session will not be saved. Would you like to save your plot session?

</div>

<div class="modal-footer" style="margin-top:10px; padding-top:10px; clear:both;">
    <button class="btn btn-primary" type="button" ng-click="yes()">Yes</button>
    <button class="btn btn-warning" type="button" ng-click="no()">No</button>

</div>
