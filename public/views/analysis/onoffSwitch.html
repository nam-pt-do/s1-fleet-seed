<!-- Round switch -->
<div class="switch round on" title="On/Off For Live Streaming">
    <div class="toggle"></div>
</div>
<style>
    /*------------------------------------------------*/
    /* switch SECTION START*/
    /*------------------------------------------------*/
    .switch {
        position: relative;
        display: inline-block;
        font-size: 1.6em;
        font-weight: bold;
        color: #ccc;
        text-shadow: 0px 1px 1px rgba(255,255,255,0.8);
        height: 26px;
        padding: 6px 6px 5px 6px;
        border: 2px solid #ccc;
        border: 2px solid rgba(0,0,0,0.2);
        border-radius: 4px;
        background: #ececec;
        box-shadow: 0px 0px 4px rgba(0,0,0,0.1),
        inset 0px 1px 3px 0px rgba(0,0,0,0.1);
        cursor: pointer;
    }
    .switch span { display: inline-block; width: 35px; }
    .switch span.on { color: #33d2da; }

    .switch .toggle {
        position: absolute;
        top: 1px;
        width: 37px;
        height: 25px;
        border: 2px solid #ccc;
        border: 2px solid rgba(0,0,0,0.3);
        border-radius: 4px;
        background: #fff;
        background: -moz-linear-gradient(top,  #ececec 0%, #ffffff 100%);
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ececec), color-stop(100%,#ffffff));
        background: -webkit-linear-gradient(top,  #ececec 0%,#ffffff 100%);
        background: -o-linear-gradient(top,  #ececec 0%,#ffffff 100%);
        background: -ms-linear-gradient(top,  #ececec 0%,#ffffff 100%);
        background: linear-gradient(top,  #ececec 0%,#ffffff 100%);

        box-shadow: inset 0px 1px 0px 0px rgba(255,255,255,0.5);
        z-index: 999;

        -webkit-transition: all 0.15s ease-in-out;
        -moz-transition: all 0.15s ease-in-out;
        -o-transition: all 0.15s ease-in-out;
        -ms-transition: all 0.15s ease-in-out;
    }

    .switch.on .toggle { left: 2%; }
    .switch.off .toggle { left: 47%; }


    /* Round switch */
    .switch.round {
        padding: 0 25px;
        border-radius: 31px;
        vertical-align: middle;
    }
    .switch.round.on {
        border-color: #6fcc33;
    }

    .switch.round .toggle {
        border-radius: 40px;
        width: 20px;
        height: 20px;
    }

    .switch.round.on .toggle { left: 3%; background: #D2D3D3; }
    .switch.round.off .toggle { left: 48%; }
    .switch.round.off.disabled { border-color: #E6E4E4;}
    .switch.round.off.disabled > div  { border-color: #ccc;}

</style>
