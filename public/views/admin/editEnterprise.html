<style type="text/css">
.tooltip{
  left : 0px !important;
}
.enterprise-status-text{
  color:white;
  width:500px;
  background:rgb(22,177,246);
  border:0px dotted black;
  text-align:middle;
}
</style>
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"  ng-click="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Edit Enterprise</h3>
</div>
<div class="modal-body">
  <div class="alert" style="padding:8px 14px 8px 14px;" ng-show="showConfirmation">
    <strong>Warning!</strong> Are you sure you want to delete this item?
     <button type="button" class="btn pull-right" ng-click="rejectDelete()">No</button>
     <button type="button" class="btn pull-right marginRt5" ng-click="confirmDelete()">Yes</button>
  </div>
  <form class="form-vertical">

    <div class="control-group">
      <div class="control-label">Display Name </i></div>
      <div class="controls">
        <input type="text" ng-model="enterprise.name">
      </div>
    </div>

    <div class="control-group">
     <div class="control-label" >Customer</i></div>
     <div class="controls">
         <select
          ng-model="enterprise.customerId"
          ng-options="customer.key as customer.name for customer in currentUser.customers" ng-disabled="true">
        </select>
      </div>
    </div>

    <div class="control-group">
      <div class="control-label" >Status </i></div>
      <div class="controls">
        <select
          ng-model="enterprise.statusEnum"
          ng-options="status for status in statuses" ng-disabled="enterprise.disableEdit == true">
        </select>
      </div>
    </div>
   
  </form>
  <div class="enterprise-status-text" ng-show="enterprise.disableEdit == true">
            <span ng-show="enterprise.status==InActive">
                <p>Enterprise can not be activated until it has been successfully synced.
				Please wait until sync is complete to activate the enterprise.</p>
            </span>
   </div>
</div>
<!--<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close()">OK</button>
  <button class="btn" ng-click="$dismiss()">Cancel</button>
</div>
-->
<div class="modal-footer">
<div>
  <div style="float:left;">
  <button class="btn delete-enterprise" ng-disabled="enterprise.disableDelete == true" ng-click="delEnterprise()">Delete Enterprise</button>
  </div>
  <div style="float:right;">
  <button class="btn btn-primary" ng-click="ok()">Save Changes</button>
  <button class="btn" ng-click="cancel()">Cancel</button>
  </div>
</div>
</div>
